   <h1>Hello world</h1>
   <h2>Hello world</h2>
   <h3>Hello world</h3>
   <h4>Hello world</h4>
   <h5>Hello world</h5>
   <h6>Hello world</h6>
   <!-- 
    h1 ~ h6 heading의 약어로 제목 태그를 의미
    1 ~ 3 > 주제목 태그로 쓰이며
    4 ~ 6 > 부제목 태그로 쓰인다.
    다만, 4 ~6 까지는 실제로 잘 쓰이지 않는다.

    주석 - 어떠한 태그 혹은 메모 등을 작성 하더라도 화면에 보이지 않으며, 태그를 입력하더라도 아무 내용이 보이지않음
    단축기 : 컨트롤 + / < (해제도 동일 컨트롤 + /)
    
    - 하이픈 (키보드 0번 오른쪽키)
    _ 언더바 (시프트 + 키보드 0번 오른쪽키)
    () 소괄호 (시프트 + 9번)
    {} 중괄호 (시프트 + P오른쪽)
    [] 대괄호 (P 오른쪽 키)
    ` 백틱 (1번 왼쪽)
    '' 작은 따옴표 (엔터 왼쪽)
    "" 큰따옴표 (시프트 + 엔터 왼쪽)
    ; 세미콜론 ( L 오른쪽)
    : 콜론 (시프트 + L 오른쪽)
    \ 역슬러쉬 ( 원화표시 키보드마다 위치가 다름)

    | 바 (OR 연산자) -  시프트 + 원화      자바
    & 앤드 ( AND 연산자) -  시프트 + 7번   자바

    알트키 쉬프트키 화살표 밑으로 누르면 복사됨
    컨트롤 스페이스 파일 선택
    컨트롤 x 잘라내기 컨트롤 z 다시실행
    키보드 바로 옆으로 옮기려면 엔드키
    느낌표 엔터 치면 자동생성


   -->
   <img src="images/400X400.jpg" alt="400X400">
   <img src="images/400X400.jpg" alt="400X400" title="슈퍼마리오">
   <img src="imags/400X400.jpg" alt="슬레쉬 앞에 이미지 오탈자 때문에 이미지는 않나오고 속성값만 나옴">
   <img src="images/207046484E95191219.JPG" alt="1920x1080" title="배경화면"


   <!-- 
    img - 요소
    src - 속성
    "" 안에 값은 속성값
    src source
    alt - 대체 텍스트
    이미지 태그는 닫는 태그가 없으며, 이미지를 화면에 출력사는 태그요소
    ※ 이미지 태그를 쓸때는 "반드시 alt" 속성을 사용해야한다.
    안쓰면 웹표준에 어긋난다.
    (윈도우 + .) 3번째메뉴

    title - 툴팁 웹접근성에 필요한 속성이긴 하나 , 반드시 작성하지 않아도 된다.


    -->

    

    <p>Parag
        
        
        
        ra
        
        ph</p>
    <p>Paragraph</p>
    <p>Paragraph</p>
    <!-- p 태그 Paragraph 약어 단락 태그로 사용
    해당 태그를 여러번 작성시 컨텐츠 자체가 다음줄로 표현된다.
    엔터키를 여러번 적용해도 한번만 적용된다.
 -->
    <span>1234567890</span>
    <span>1234567890</span>
    <span>1234567890</span>

    <!-- 깡통태그 아무런 기능이 없다 컨텐츠 입력후 다시 span 태그를 반복 입력시 해당 컨텐츠가 옆으로 나열 된다. -->
