<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/20220706-animate.css">
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/hover.css">
</head>
<body>
    <p class="animate__animated animate__fadeInRight">Lorem ipsum dolor sit amet.</p>
    <!-- class를 추가 > animate__animated__animate 속성 -->

    <div class="box animate__animated animate__headShake animate__delay-1s"></div>
    <div class="box animate__animated animate__swing animate__delay-2s"></div>
    <div class="box animate__animated animate__backInDown animate__delay-3s"></div>
    <div class="box animate__animated animate__backOutUp animate__delay-4s"></div>
    <a href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">애니메이트 효과 사이트
    </a>





    <div class="box hvr-sweep-to-top"></div>
    <p class="hvr-outline-in">Lorem ipsum dolor sit amet.</p>
<!-- hvr속성 호버사이트일 경우에!!!
대문자는 소문자로 작성하고 띄어쓰기는 하이픈으로 변환한다. -->
    <a href="https://ianlunn.github.io/Hover/">호버 효과 사이트</a>
</body>
</html>
